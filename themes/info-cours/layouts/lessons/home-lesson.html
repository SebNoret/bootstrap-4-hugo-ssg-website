{{ define "main" }}
    <div id="main-content" class="container shadow bg-light">
       
        <div class="row">
            <div class="col text-center  mb-5">
                <h2 class="text-uppercase font-weight-bold">{{ .Title }}</h2>
            </div>
        </div>
        <div class="row">
            <div class="col">
              <div class="embed-responsive embed-responsive-16by9 mb-5">
                <iframe
                  class="embed-responsive-item"
                  src="https://www.youtube.com/embed/lOox4UJVFb4"
                  frameborder="0"
                  allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                  allowfullscreen>
                </iframe>
              </div>
            </div>
        </div>
        <div class="row mb-5">
            <div class="col-12">
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    <h5 class="alert-heading">Prérequis</h5>
                    <p>{{ .Params.lesson_requirement }}</p>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">×</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="row"> 
            
            {{ .Content}}
        </div>
        <didv class="row">
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    {{ with .PrevInSection }}
                  <li class="page-item"><a class="page-link" href="{{ .Permalink}}">Page précédente</a></li>
                    {{ end }}
                    {{ with .NextInSection }}
                    <li class="page-item"><a class="page-link" href="{{ .Permalink }} ">Page suivante</a></li>
                    {{ end }}
                  
                </ul>
              </nav>
        </didv>
    </div>
{{ end }}
